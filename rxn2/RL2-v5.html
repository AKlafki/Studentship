function equations(){
    vP1 = Math.pow(10, 6.89272 - (1203.531 / (T + 219.888)));//mm Hg, T in deg C, range 14.5 to 80.9C
    vP2 = Math.pow(10, 6.95805 - (1346.773 / (T + 219.693)));//mm Hg, T in deg C, range 35.3 to 111.5
	P = PercentP;
	z1=0.5;
	z2 = 1- z1;
	bp= vP1*z1 + vP2*(1-z1);
	dp= 1/(z1/ vP1 + (1 - z1)/vP2);

	if (P > bp) {
	x1 = z1;
	x2 = z2;
	y1 = 0;
	y2 = 0;
	fractionVapor = 0; 
	fractionLiquid = 1 - fractionVapor;
	NB = Math.round (N*z1);
	NT = N - NB;
	nB = NB;
	nT = NT;
    totalMoles = nB + nT; //500
    molesVapor = 0;
	molesLiquid = totalMoles; 
	nBLiquid = nB;
	nTLiquid = nT;
	nBVapor = 0;
	nTVapor = 0;}
	if (P < dp) {
	x1 = 0;
	x2 = 0;
	y1 = z1;
	y2 = z2;
	fractionVapor = 1; 
	fractionLiquid = 1 - fractionVapor;
	NB = Math.round (N*z1);
	NT = N - NB;
	nB = NB;
	nT = NT;
    totalMoles = nB + nT; //500
    molesVapor = fractionVapor* totalMoles;
	molesLiquid = fractionLiquid * totalMoles; 
	nBLiquid = 0;
	nTLiquid = 0;
	nBVapor = nB;
	nTVapor = nT;
	
	}
	if (P>dp && P<bp){
	var K1 = vP1/P;
	var K2 = vP2/P;
	x1 = (1 - K2) / (K1 - K2);
	x2 = 1- x1;
	y1 = K1*x1;
	y2 = K2*x2;
	fractionVapor = ( 1 - z1*(K1-K2)/(1-K2))/(1 - K1); 
	fractionLiquid = 1 - fractionVapor;
	NB = Math.round (N*z1);
	NT = N - NB;
	nB = NB;
	nT = NT;
    totalMoles = nB + nT; //500
    molesVapor = fractionVapor* totalMoles;
	molesLiquid = fractionLiquid * totalMoles; 
	nBLiquid = Math.round(molesLiquid * x1);
	nTLiquid = Math.round(molesLiquid * x2);
	nBVapor = Math.round(molesVapor * y1);
	nTVapor = Math.round(molesVapor * y2);}
	if (P==dp || P==bp){
	var K1 = vP1/P;
	var K2 = vP2/P;
	x1 = (1 - K2) / (K1 - K2);
	x2 = 1- x1;
	y1 = K1*x1;
	y2 = K2*x2;
	fractionVapor = ( 1 - z1*(K1-K2)/(1-K2))/(1 - K1); 
	fractionLiquid = 1 - fractionVapor;
	NB = Math.round (N*z1);
	NT = N - NB;
	nB = NB;
	nT = NT;
    totalMoles = nB + nT; //500
    molesVapor = fractionVapor* totalMoles;
	molesLiquid = fractionLiquid * totalMoles; 
	nBLiquid = Math.round(molesLiquid * x1);
	nTLiquid = Math.round(molesLiquid * x2);
	nBVapor = Math.round(molesVapor * y1);
	nTVapor = Math.round(molesVapor * y2);}

	}

		function ParticleV(x, y, color) {
		  this.x = x;
		  this.y = y;
		  this.color = color;
		  this.vx = random(-1, 1);
		  this.vy = random(-1, 1);
		  this.speed = random(1, 3);

		  this.move = function() {
			this.x += this.vx * this.speed;
			this.y += this.vy * this.speed;
			if (this.x < t || this.x > (widthtemp-t)) {
			  this.vx = -this.vx;
			}
			if (this.y < t || this.y > (heighttemp/2-t)) {
			  this.vy = -this.vy;
			}
		  };

		  this.display = function() {
			noStroke();
			fill(this.color);
			circle(this.x, this.y, 7);
		  };
		}
		function ParticleL(x, y, color) {
		  this.x = x;
		  this.y = y;
		  this.color = color;
		  this.vx = random(-1, 1);
		  this.vy = random(-1, 1);
		  this.speed = random(1, 6);

		  this.move = function() {
			this.x += this.vx * this.speed;
			this.y += this.vy * this.speed;
			if (this.x < t || this.x > (widthtemp-t)) {
			  this.vx = -this.vx;
			}
			if (this.y < heighttemp/2 || this.y > (heighttemp-t)) {
			  this.vy = -this.vy;
			}
		  };

		  this.display = function() {
			noStroke();
			fill(this.color);
			circle(this.x, this.y, 6);
		  };
